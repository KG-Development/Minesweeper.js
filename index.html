<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6fedced9fe.js" crossorigin="anonymous"></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/settings.js" defer></script>
    <script src="./js/GameViewHandler.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body onload="draw()">
    <header class="text-center pb-1">
      <h1>Minesweeper</h1>
      <select name="difficulty" id="gameDifficulty">
        <option value="0" selected>Easy</option>
        <option value="1">Medium</option>
        <option value="2">Hard</option>
      </select>
      <button class="btn btn-secondary" onclick="initGame()">Start Game</button>
    </header>
    <div class="app container center">
        <canvas id="game" width="600" height="600">
            
        </canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
